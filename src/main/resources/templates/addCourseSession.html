<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>S'inscrire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>  
        <link rel="stylesheet" href="/resources/css/bootstrap-select.min.css"></link>    
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Formation</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Accueil</a></li> 
                        <li><a href="listCourse">Consultation</a></li>  
                        <li class="active"><a href="addCourseSession">Inscription</a></li> 
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-4">
                    <h2>S'inscrire</h2>
                    
                    <form>
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Prénom"/>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Nom"/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email"/>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Nom"/>
                        </div>

                        <div class="form-group">
                            <label for="adress">Adresse</label>
                            <input type="text" class="form-control" id="adress" placeholder="Adresse"/>
                        </div>

                        <div class="form-group">
                            <label for="phone">Téléphone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Téléphone"/>
                        </div>

                        <select class="selectpicker" multiple="" data-live-search="true" title="Choississez un cours" data-selected-text-format="count > 3">
                            <option th:each="lstCourse: ${listCourse}">
                            <span th:text="${lstCourse.title}"/>
                            </option>
                        </select>

                        <select class="selectpicker" multiple="" data-live-search="true" title="Choississez un lieu" data-selected-text-format="count > 3">
                            <option th:each="location: ${listLocation}">
                            <span th:text="${location.city}"/>
                            </option>
                        </select>

                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/resources/js/jquery.min.js" ></script>
        <script src="/resources/js/bootstrap.min.js" ></script>
        <script src="/resources/js/bootstrap-select.min.js" ></script>
    </body>
</html>
