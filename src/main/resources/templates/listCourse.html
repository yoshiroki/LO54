<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>    
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Formation</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Accueil</a></li> 
                        <li class="active"><a href="listCourse">Consultation <span class="sr-only">(current)</span></a></li>                    
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <h2>Liste des cours</h2>
            
            <select >
                <option th:each="lstCourse: ${listCourse}">
                    <span th:text="${lstCourse.title}"/>
                </option>
            </select>
            
            <select >
                <option th:each="location: ${listLocation}">
                    <span th:text="${location.city}"/>
                </option>
            </select>
            dateEnd / dateStart / recherche
            
                <table  class="table table-striped">
                    <tr th:each="course: ${listCourseSession}">
                        <td th:text="${course.courseCode.title}"></td>
                        <td th:text="${course.location.city}"></td>
                        <td th:text="${course.startDate}"></td>
                        <td th:text="${course.endDate}"></td>
                        <td>
                            <div class="checkbox">
                                <input type="checkbox" th:value="${course.id}" />
                            </div>
                        </td>
                    </tr>
                </table>
        </div>
        
        <script src="/resources/js/jquery.min.js" ></script>
        <script src="/resources/js/bootstrap.min.js" ></script>
    </body>
</html>
